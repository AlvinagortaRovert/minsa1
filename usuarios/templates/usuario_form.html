{% extends "base.html" %}

{% block title %}{% if object %}Editar{% else %}Crear{% endif %} Usuario{% endblock %}

{% block content %}
  <h2>{% if object %}Editar{% else %}Crear{% endif %} Usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'usuario-list' %}">Cancelar</a>
{% endblock %}
