{% extends "base.html" %}

{% block title %}Detalles del Usuario{% endblock %}

{% block content %}
  <h2>{{ object }}</h2>
  <p>DNI: {{ object.dni }}</p>
  <p>Correo: {{ object.correo }}</p>
  <p>Dirección: {{ object.direccion }}</p>
  <p>Teléfono: {{ object.telefono }}</p>
  <a href="{% url 'usuario-update' object.pk %}">Editar</a>
  <a href="{% url 'usuario-list' %}">Volver a la lista</a>
{% endblock %}
