{% extends "base.html" %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
  <h2>¿Estás seguro que quieres eliminar este usuario?</h2>
  <p>{{ object }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
  <a href="{% url 'usuario-list' %}">Cancelar</a>
{% endblock %}
