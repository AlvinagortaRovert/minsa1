{% extends "base.html" %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
  <h2>Usuarios</h2>
  <ul>
    {% for usuario in object_list %}
      <li>
        <a href="{% url 'usuario-detail' usuario.pk %}">{{ usuario }}</a>
        <a href="{% url 'usuario-update' usuario.pk %}">Editar</a>
        <a href="{% url 'usuario-delete' usuario.pk %}">Eliminar</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'usuario-create' %}">Crear Nuevo Usuario</a>
{% endblock %}
